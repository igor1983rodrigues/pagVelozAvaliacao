<div class="container" ng-init="startForm()">
    <form name="formCad">
        <div class="row">
            <div class="col">
                <label for="nomeFantasiaEmpresa">Nome (Fantasia)</label>
                <input id="nomeFantasiaEmpresa" name="nomeFantasiaEmpresa" ng-model="model.nomeFantasiaEmpresa" type="text" class="form-control" required />
            </div>

            <div class="col">
                <label for="cnpjEmpresa">CNPJ</label>
                <input id="cnpjEmpresa" name="cnpjEmpresa" ng-model="model.cnpjEmpresa" type="text" ui-mask="99.999.999/9999-99" pattern="^([0-9]{2}).([0-9]{3}).([0-9]{3})/([0-9]{4})-([0-9]{2})$" class="form-control" required />
            </div>

            <div class="col">
                <label for="ufEmpresa">UF</label>
                <select id="ufEmpresa" name="ufEmpresa" ng-model="model.ufEmpresa" class="custom-select">
                    <option ng-repeat="option in ufs" value="{{option.uf}}">{{option.nome}}</option>
                </select>
            </div>
        </div>

        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" href="#/empresa">Voltar</a>
        </div>
    </form>
</div>
